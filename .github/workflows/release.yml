name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          coverage: none

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --prefer-dist

      - name: Update version in config
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Building version: $VERSION"
          
          # Update version in config/app.php
          sed -i "s/'version' => '.*'/'version' => '$VERSION'/" config/app.php
          
          # Verify the change
          grep "version" config/app.php

      - name: Build PHAR with Laravel Zero
        run: php debug-pilot app:build debug-pilot --no-interaction

      - name: Verify PHAR exists
        run: |
          if [ ! -f builds/debug-pilot ]; then
            echo "Error: PHAR file not found at builds/debug-pilot"
            exit 1
          fi
          
          # Test the PHAR
          php builds/debug-pilot --version
          ls -lh builds/debug-pilot

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## PHP Debug Pilot ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            Download the `debug-pilot` PHAR file and make it executable:
            
            ```bash
            # Download the PHAR
            wget https://github.com/Gemui/php-debug-pilot/releases/download/${{ steps.get_version.outputs.VERSION }}/debug-pilot
            
            # Make it executable
            chmod +x debug-pilot
            
            # Move to a directory in your PATH (optional)
            sudo mv debug-pilot /usr/local/bin/debug-pilot
            ```
            
            ### What's Changed
            
            See the [CHANGELOG](https://github.com/Gemui/php-debug-pilot/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Upload PHAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./builds/debug-pilot
          asset_name: debug-pilot
          asset_content_type: application/octet-stream
